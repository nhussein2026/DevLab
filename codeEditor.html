<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CodeMirror Library -->
    <link rel="stylesheet" href="./assets/codemirror/lib/codemirror.css">
    <script src="./assets/codemirror/lib/codemirror.js"></script>
    <script src="./assets//codemirror/mode/xml/xml.js"></script>
    <!-- editor theme -->
    <link rel="stylesheet" href="./assets/codemirror/theme/cobalt.css">
    <link rel="stylesheet" href="./assets/codemirror/mode/htmlmixed/htmlmixed.js">

    <!-- auto close tag -->
    <script src="./assets/codemirror/addon/edit/closetag.js"></script>
    <!-- display hint while typing -->
    <script src="./assets/codemirror/addon/hint/show-hint.js"></script>
    <script src="./assets/codemirror/addon/hint/show-hint.css"></script>
    <script src="./assets/codemirror/addon/hint/css-hint.js"></script>



    <!-- Add your custom CSS files -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/codeEditor.css">
    <title>DevLab Code Editor</title>
</head>

<body>
      <!-- Navbar -->
      <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="./assets/logo/DevLab.png" height="100px" alt="DevLab">
            </a>
        </div>
        <div>
            <ul class="nav-links">
                <li><a class="nav-link" href="">DevLab</a></li>
                <li><a href="./Doc.html" class="nav-link">Doc</a></li>
                <li><a class="nav-link" href="#tools">Tools</a></li> <!-- New link for tools -->
                <li><a href="#contribute" class="nav-link">Contribute</a></li>
            </ul>
        </div>

        <!-- Dark and Light theme  -->
       <div class="dark-light-mode-theme">
        <label for="theme" class="theme">
            <span class="theme__toggle-wrap">
                <input id="theme" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                <span class="theme__fill"></span>
                <span class="theme__icon">
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                </span>
            </span>
        </label>
       </div>
    </nav>

    <!-- section title -->
    <div class="section-title">
        <span id="line-span"></span>
        <span id="tool-title"> Code Editor</span>
        <span id="line-span"></span>
    </div>

    <!-- code editor -->
    <div id="code-editor" class="editor-parent">
        <div class="editor-outer-theme">

            <div class="container">
                <div class="container_terminal"></div>
                <div class="terminal_toolbar">
                    <div class="butt">
                        <button class="btn red"></button>
                        <button class="btn green"></button>
                        <button class="btn yellow"></button>
                    </div>
                    <p class="user">DevLab Code Editor</p>
                </div>
                <div class="terminal_body">
                    <div class="terminal_promt">
                        <!-- <span class="terminal_user">DevLab:</span> -->
                        <!-- <span class="terminal_location">~</span> -->
                        <!-- <span class="terminal_bling">$</span> -->
                        <textarea name="" id="editor"></textarea>
                        <!-- <span class="terminal_cursor"></span> -->
                    </div>
                </div>
            </div>

        </div>
    </div>




    <!-- CodeMirror lib -->
    <script>
        var editor = CodeMirror.fromTextArea
            (document.getElementById('editor'), {
                lineNumbers: true,
                mode: 'xml', // Initial mode
                theme: 'cobalt', // Optional theme
                autofocus: true,
                autoCloseTags: true,
                extraKeys: {
                    "Ctrl-Space": "autocomplete" // Enable autocomplete
                }
            });

        editor.setSize("750", "325")

        // choosing programming language code
        document.getElementById('language-switch').addEventListener('click', function () {
            var newMode = (editor.getMode().name === 'javascript') ? 'htmlmixed' : 'javascript';
            editor.setOption('mode', newMode);
        });
    </script>
</body>

</html>
