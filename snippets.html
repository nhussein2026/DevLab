<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/snippet.css">


    <title>DevLab Snippet</title>
</head>

<body>
       <!-- Navbar -->
       <nav class="navbar">
        <div class="logo">
            <a href="index.html">
                <img src="./assets/logo/DevLab.png" height="100px" alt="DevLab">
            </a>
        </div>
        <div>
            <ul class="nav-links">
                <li><a class="nav-link" href="">DevLab</a></li>
                <li><a href="./Doc.html" class="nav-link">Doc</a></li>
                <li><a class="nav-link" href="#tools">Tools</a></li> <!-- New link for tools -->
                <li><a href="#contribute" class="nav-link">Contribute</a></li>
            </ul>
        </div>

        <!-- Dark and Light theme  -->
       <div class="dark-light-mode-theme">
        <label for="dark-mode-toggle" class="theme">
            <span class="theme__toggle-wrap">
                <input id="dark-mode-toggle" class="theme__toggle" type="checkbox" role="switch" name="theme" value="dark">
                <span class="theme__fill"></span>
                <span class="theme__icon">
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                    <span class="theme__icon-part"></span>
                </span>
            </span>
        </label>
       </div>
    </nav>

    <!-- section title -->
    <div class="section-title">
        <span id="line-span"></span>
        <span id="tool-title"> Snippet</span>
        <span id="line-span"></span>
    </div>

    <!-- snippet code -->
    <section id="code-snippet-generator">
        <h2>Code Snippet Generator</h2>
        <div class="snippet-input">
            <label for="codeInput">Paste Your Code:</label>
            <textarea id="codeInput" placeholder="Enter your code here..."></textarea>
            <button onclick="generateSnippet()">Generate Snippet</button>
        </div>
        <div class="snippet-output" id="snippetOutput">
            <!-- The generated code snippet image will be displayed here -->
        </div>
    </section>
    
    <script src="./assets/js/snippets.js"></script>
</body>

</html>
